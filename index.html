<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap">
        <form id="signUp" >
            <h2>Sign Up</h2>
            <div class="inputWrap">
                <input type="text" name="First_Name" placeholder="First name *">
            </div>
            <div class="inputWrap">
                <input type="text" name="Last_Name" placeholder="Last name *">
            </div>
            
            <div class="inputWrap">
                <input type="Email" name="Emal" placeholder="Email *" class="mailInput">
            </div>

            <div class="inputWrap">
                <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" name="phone" maxlength="10" class="phoneInput" placeholder="Phone no *" >
            </div>

            <div class="inputWrap selectwrap ">
                <input type="text" name="City" placeholder="City *">
            </div>
            <div class="inputWrap">
                <input type="text" name="Qualification" placeholder="Qualification *">
            </div>
            <div class="inputWrap">
                <input type="password" name="Password" placeholder="Password *" class="passwordInp">
            </div>
            <div class="inputWrap">
                <input type="password" name="Confirm password" placeholder="Confirm password *" class="ConfirmPass">
            </div>
            <div class="tncWrap">
                <input type="checkbox" name="tnc" id="tnc">
                <p>By submitting this form, I acknowledge that I have read and understand the Privacy Statement.</p>
            </div>

            <button class="signUpCta cta">Submit</button>


        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
