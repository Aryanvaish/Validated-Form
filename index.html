<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../Validated Form/style.css">
</head>

<body>

    <div class="wrap">
    <form id="signUp">
        <h2>Sign Up</h2>
        <div class="inputWrap">
            <input type="text" name="First_Name" placeholder="First name *">
        </div>
        <div class="inputWrap">
            <input type="text" name="Last_Name" placeholder="Last name *">
        </div>
        <div class="inputWrap">
            <input type="email" name="Emal" placeholder="Email *">
        </div>
        <div class="inputWrap">
            <input type="number" name="phone" placeholder="Phone no *">
        </div>
        <div class="inputWrap selectwrap ">
            <select class="country">
                <option value="">Select country *</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="China">China</option>
                <option value="Brazil">Brazil</option>
                <option value="Pakistan">Pakistan</option>
            </select>
        </div>
        <div class="inputWrap">
            <input type="text" name="Qualification" placeholder="Qualification *">
        </div>
        <div class="inputWrap">
            <input type="password" name="Password" placeholder="Password *">
        </div>
        <div class="inputWrap">
            <input type="password" name="Confirm password" placeholder="Confirm password *">
        </div>
        <div class="tncWrap">
            <input type="checkbox" name="tnc" id="tnc">
            <p>By submitting this form, I acknowledge that I have read and understand the Privacy Statement.</p>
        </div>

        <button class="signUpCta cta">Submit</button>
        

    </form>
</div>

</body>

</html>
